<mat-card>
  <mat-toolbar color="primary">Nova Transferência</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Conta de Origem" formControlName="originAccount" required="true" />
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Conta de Destino" formControlName="destinationAccount" required="true"/>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input type="number"  matInput placeholder="Valor" formControlName="transferValue" required="true"/>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input type="date"  matInput placeholder="Data da Transferência" formControlName="transferDate" required="true"/>
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Prosseguir</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
